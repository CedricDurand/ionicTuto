
<ion-header>
  <ion-toolbar>
    <ion-title>Une liste</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" >
  <ion-list>
    <ion-item *ngFor="let jour of laMeteo.days" >
      <ion-avatar slot="start">
            <img src="{{ jour.icon }}">
      </ion-avatar>
      <ion-label>
        <h2>{{ jour.day_long }}</h2>
        <h3>{{ jour.condition }}</h3>
        <p>Date : {{ jour.date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
